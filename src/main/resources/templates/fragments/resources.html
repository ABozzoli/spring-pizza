<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- head -->
		<th:block th:fragment="headTags">
		    <meta charset="utf-8">
		   	<meta name="viewport" content="width=device-width, initial-scale=1">
		    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
		    <link th:rel="stylesheet" th:href="@{/css/style.css}">
		</th:block>
	</head>
	<body>
		<!-- search -->
		<th:block th:fragment="searchbar">
			<form class="col-3 align-self-center mb-0" th:action="@{/pizzas}" method="GET">
				<div class="input-group">
					<input name="keyword" th:value="${keyword}" class="form-control" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
				</div>
			</form>
		</th:block>
		
		<!-- scripts -->
		<div th:fragment="scripts">
			<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
		</div>
	</body>
</html>
