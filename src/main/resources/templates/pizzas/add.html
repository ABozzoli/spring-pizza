<html>
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Insert new pizza</title>
	</head>
	<body>
		<!-- container -->
		<div class="container">
			<h1>Insert new pizza</h1>
			<hr/>
			
			<!-- form -->
			<form
				id="pizza-form"
				th:object="${pizza}"
				th:action="@{/pizzas/add}"
				method="POST">
				<div class="row gy-2">
					<div class="col-6">
						<label class="form-label" for="name">Name</label>
						<input type="text" class="form-control" id="name" th:field="*{name}">
					</div>
					<div class="col-6">
						<label class="form-label" for="price">Price</label>
						<input type="number" class="form-control" id="price" th:field="*{price}">
					</div>
					<div class="col-12">
						<label class="form-label" for="description">Description</label>
						<textarea class="form-control" id="description" th:field="*{description}" rows="6"></textarea>
					</div>
					<div class="col-12 mt-3">
						<button class="btn btn-primary" type="submit">Save</button> <!-- usiamo button (piÃ¹ adatto per form) -->
					</div>
				</div>
			</form>
		</div>
		
		<!-- scripts -->
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
